{% extends "djise/base.html" %}

{% load i18n %}

{% block content %}
    <div class="grid_16" >
        <div class="box">
            <h2>{% trans "Entities" %}</h2>
            <table>
                <thead>
                    <tr>
                        <th>{% trans "Name" %}</th>
                        <th>{% trans "Description" %}</th>
                    </tr>
                </thead>
                <tbody>
                {% for entity in object_list %}
                    <tr>
                        <td><a href="{% url entity entity.slug %}">{{entity.name}}</a></td>
                        <td>{{entity.description|truncatewords:25}}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
